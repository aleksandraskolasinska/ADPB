{% extends 'base.html' %}

{% block content %}
<div class="details-container-2">
    <h2>Delete Project</h2>
    <p>Are you sure you want to delete the project '{{ project.project_title }}'?</p>
    <form method="post" action="{% url 'tasks:delete_project' project_id=project.id %}">
        {% csrf_token %}
        <button class="button-delete" type="submit">Delete</button>
        <a style="text-align: right; display: inline-block;" href="{% url 'tasks:project_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
